<!DOCTYPE html>
<html>
    
    <head>
        <title>Lists</title>
    </head>

    <body>
        
        <!--Unordered lists-->
            <ul>
                <li>Carrots</li>
                <li>Potatoes</li>
                <li>Kale</li>        
            </ul>
        
        <!--Ordered lists-->
            <ol>
                <li>Carrots</li>
                <li>Potatoes</li>
                <li>Kale</li> 
            </ol>
        
        <!--Description lists-->
            <dl>
                <dt>Kale</dt>
                <dd>A leafy green vegetable.</dd>
                
                <dt>Carrots</dt>
                <dd>A long orange stick.</dd>
                
                <dt>Potatoes</dt>
                <dd>A round brown thing.</dd>
            </dl>
    </body>

</html>
