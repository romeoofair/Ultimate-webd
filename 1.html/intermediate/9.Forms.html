<!DOCTYPE html>
<html>
    
    <head>
        <title>Forms</title>
    </head>

    <body>
            
        <form>
            <fieldset>
            
                <legend>Profile Info</legend>
                
                <label>Name</label>
                <input type="text"
                       placeholder="Your Full Name Here">
                
                <br>
                
                <label>Email</label>
                <input type="email" placeholder="your@email.com">
                
                <br>
                
                <label>Password</label>
                <input type="password">
                
                <br><br>
                
                <label>Gender</label><br>
                <input name="gender" type="radio">Male<br>
                <input name="gender" type="radio">Female
                
                <br><br>
                
                <label>Type of computer</label>
                <input type="checkbox">I have a laptop<br>
                <input type="checkbox">I habe a desktop
                
                <br><br>
                
                <label>Age</label><br>
                <select>
                    <option>0-20</option>
                    <option>21-40</option>
                    <option>41-60</option>
                    <option>61-80</option>
                    <option>81-100</option>
                </select>
                
                <br><br>
                
                <label>Biography</label><br>
                <textarea rows="4" cols="40"></textarea>
                
                <br><br>
                
                <input type="submit" value="Save my info!">
                <input type="reset" value="Clear form">
                
            </fieldset>
        </form>
        
    </body>

</html>
