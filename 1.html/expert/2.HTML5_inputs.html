<!DOCTYPE html>
<html>
    
    <head>
        <title>HTML Inputs</title>
    </head>

    <body>
        <h1>HTML5 Inputs</h1>
        
        <label for="fname">Click the label</label>
        <input type="text" id="fname">
        
        <br><br>
        
        <label for="fsearch">Search</label>
        <input type="text" id="fsearch">
        
        <br><br>
        
        <label for="email">Email</label>
        <input type="email" id="email">
        
        <br><br>
        
        <label for="url">URL</label>
        <input type="url" id="url">
    
        <br><br>
        
        <label for="num">Number</label>
        <input type="number" min="0" max="1000" step="5" id="num">
        
        <br><br>
        
        <label for="ran">Range</label>
        <input type="range" min="0" max="100" value="0" id="ran">
    
        <br><br>
        
        <label for="date">Date</label>
        <input type="date" id="date" min="2015-01-01" max="2017-12-13">
        
        <br><br>
        
        <label for="mon">Month</label>
        <input type="month" id="mon">
        
        <br><br>
        
        <label for="week">Week</label>
        <input type="week" id="week">
        
        <br><br>
        
        <label for="time">Time</label>
        <input type="time" id="time">
        
        <br><br>
        
        <label for="dt">Datetime</label>
        <input type="datetime" id="dt">
        
        <br><br>
        
        <label for="dtl">Datetime Local</label>
        <input type="datetime-local" id="dtl">
        
        <br><br>
        
        <label>Color</label>
        <input type="color">
    </body>

</html>
