<!DOCTYPE html>
<html>
    <head>
            <title>Styling Forms</title>
            <link rel="stylesheet" type="text/css"  href="sytlesheet.css">
    </head>
    
    <body>
    
        <div id="container">
            <h1>Styling Forms</h1>
            
            <form>
                <fieldset>
                  
                    <legend>Contact Us</legend>
                    
                    <label for="fname">Your name</label>
                    <input type="text" id="fname">
                    
                    <label for="fem">Your email</label>
                    <input type="email" id="fem">
                    
                    <label for="fadd">Your Address</label>
                    <input type="text" id="fadd">
                    
                    <label for="fno">Your Phone No</label>
                    <input type="tel" id="fno">
                    
                    <label for="fmsg">Send a message</label>
                    <textarea id="fmsg"></textarea>
                      
                    <input type="submit" value="Send message">
                    
                </fieldset>
            </form>
            
            
        </div>
    
    </body>
</html>
