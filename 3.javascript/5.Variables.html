 <html>

     <body>
        
         <h1>Javascript Variables</h1>
         
         <script type="text/javascript">
           // var bucketOnBeach;
            // bucketOnBeach= "sand, stones, shovel";
             //document.write(bucketOnBeach);
             
             var bucketOnBeach= "sand, stones, shovels";
             document.write(bucketOnBeach);
             
             document.write("<br><br>");
             
             var a= 12;
             var b=24;
             var c=a+b;
             document.write(c);
             
             //you can do math
             var x= 100, y=2.463, z=40.99;
             
             var totalsum= x+y+z;
             document.write("<br><br>");
             document.write(totalsum);
             
             // Concatenation
             
             document.write("<br><br>");
             var foo ="Web" + " " + "Developer" ;
             document.write(foo);
             
             document.write("<br><br>");
             var fname= "bharath",
                 lname= "kumar",
                 fullname = fname + " " + lname;
             document.write(fullname);
             
             document.write("<br><br>");
              var blurb ="bro ";
              blurb += "dude";
             
             document.write(blurb);
             
             document.write("<br><br>");
             
             var n="hello ", x=10;
             var l=n + x;
             document.write(l);
             
         </script>
                  
     </body>
