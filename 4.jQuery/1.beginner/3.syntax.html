<html>
    <head>
        <title>jQuery Syntax</title>
        
        <link href="css/normalize.css" rel="stylesheet">
        <link href="css/style.css" rel="stylesheet">
        
    </head>
    
    <body>
        
        <h1>jQuery Syntax</h1>
        <p>Hello there! This is some text.</p>
        
        <div id="box">a box</div>    
        <div class="thing">a thing</div>
        
        <button>A button</button>
        
        <!-- Load the CDN first -->
        <script src="http://code.jquery.com/jquery-3.0.0.js" integrity="sha256-jrPLZ+8vDxt2FnE1zvZXCkCcebI/C8Dt5xyaQBjxQIo=" crossorigin="anonymous"></script>        
        <!-- If CDN fails to load, serve up the local version -->
        <script>window.jQuery || document.write('<script src="js/jquery-3.0.0.js"><\/script>');
        </script>
        
        <script src="js/script.js"></script>
        
    </body>
</html>
