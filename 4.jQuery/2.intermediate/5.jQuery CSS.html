<html>
    <head>
        <title>jQuery CSS</title>
        <link href="css/normalize.css" rel="stylesheet">
        <link href="css/style.css" rel="stylesheet">
        
    </head>
    
    <body>
        
        <h1>jQuery CSS</h1>
        
        <div id="circle1" class="circleShape">Styled with CSS</div>
        <div id="circle2">Styled with jQuery</div>
        
        <!-- Load the CDN first -->
        <script src="http://code.jquery.com/jquery-3.0.0.js" integrity="sha256-jrPLZ+8vDxt2FnE1zvZXCkCcebI/C8Dt5xyaQBjxQIo=" crossorigin="anonymous"></script>        
        <!-- If CDN fails to load, serve up the local version -->
        <script>window.jQuery || document.write('<script src="js/jquery-3.0.0.js"><\/script>');
        </script>
      
        <script src="js/script.js"></script>
    </body>

</html>
