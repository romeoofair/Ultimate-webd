<html>
    <head>
        <title>jQuery Animate</title>
        <link href="css/normalize.css" rel="stylesheet">
        <link href="css/style.css" rel="stylesheet">
        
    </head>
    
    <body>
        
        <h1>jQuery Animate</h1>
        
        <div class="box">a box!</div>
        
        <div id="navArrows">
            <button id="left" class="navigationArrow">&larr;</button>
            <button id="up" class="navigationArrow">&uarr;</button>
            <button id="right" class="navigationArrow">&rarr;</button>
            <button id="down" class="navigationArrow">&darr;</button>
            
        </div>
        
        <!-- Load the CDN first -->
        <script src="http://code.jquery.com/jquery-3.0.0.js" integrity="sha256-jrPLZ+8vDxt2FnE1zvZXCkCcebI/C8Dt5xyaQBjxQIo=" crossorigin="anonymous"></script>        
        <!-- If CDN fails to load, serve up the local version -->
        <script>window.jQuery || document.write('<script src="js/jquery-3.0.0.js"><\/script>');
        </script>
      
        <script src="js/script.js"></script>
    </body>

</html>
