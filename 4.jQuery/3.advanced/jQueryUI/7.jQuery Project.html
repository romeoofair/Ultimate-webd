<html>
    <head>
        <title>jQuery UI: To Do List</title>
        
        <link href="css/normalize.css" rel="stylesheet">
        <link href="css/style.css" rel="stylesheet">
        
        <!-- jQuery UI CSS -->
        <link href="js/jquery-ui-1.11.4/jquery-ui.min.css" rel="stylesheet">        
    </head>
    
    <body id="main">
        
        <div class="container" id="todoListWrapper">
            <h1>The jQuery  To Do List</h1>
            
            <div id="todoList">
                <ul class="ul">
                    <li class="listTitle">Monday</li>
                    <li class="addItem"><input class="input" type="text" placeholder="add new item.."></li>
                </ul>
                <ul class="ul">
                    <li class="listTitle">Tuesday</li>
                    <li class="addItem"><input class="input" type="text" placeholder="add new item.."></li>
                </ul>
                <ul class="ul">
                    <li class="listTitle">Wednesday</li>
                    <li class="addItem"><input class="input" type="text" placeholder="add new item.."></li>
                </ul>
                <ul class="ul">
                    <li class="listTitle">Thursday</li>
                    <li class="addItem"><input class="input" type="text" placeholder="add new item.."></li>
                </ul>
                <ul class="ul">
                    <li class="listTitle">Friday</li>
                    <li class="addItem"><input class="input" type="text" placeholder="add new item.."></li>
                </ul>
                <ul class="ul">
                    <li class="listTitle">Saturday</li>
                    <li class="addItem"><input class="input" type="text" placeholder="add new item.."></li>
                </ul>
                <ul class="ul">
                    <li class="listTitle">Sunday</li>
                    <li class="addItem"><input class="input" type="text" placeholder="add new item.."></li>
                </ul>
            </div>
         
        </div><!-- container -->
                    
        <div id="trash">drop here to delete an item</div>
        
        <!--Load CDN first -->
        <script src="http://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
        
        <!--If CDN fails to load ,seerve up the local version-->
        <script>window.jQuery || document.write('<script src="js/jquery-2.2.4.js"><\/script>');
        </script>
        
        <!-- jQuery UI -->
        <script src="js/jquery-ui-1.11.4/jquery-ui.min.js"></script>
      
        <script src="js/Project.js"></script>
    </body>

</html>
