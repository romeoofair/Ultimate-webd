<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Bootstrap Forms</title>

    <!-- Bootstrap -->
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
      
    <link href="style.css" rel="stylesheet" >  
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
      
      <div class="container">
        
          <div class="page-header">
            <h1>Bootstrap Forms</h1>
            <p class="lead">Lets work with some sexy, pre-styled forms, shall we?</p>  
          </div>
          
          <div class="row">
           <div class="col-sm-4">
                <form>
                    <div class="form-group has-success">    /*has-warning   has-error*/
                        <label for="fname">Your Name</label>
                        <input type="text" id="fname" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="femail">Email address</label>
                        <input type="email" id="femail" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="ftex">Your Message</label>
                        <textarea class="form-control"  id="ftex" rows="4" ></textarea>
                    </div>
                    <div class="checkbox">
                        <label>
                            <input type="checkbox"> Checkbox
                        </label>
                    </div>
                    <div class="radio">
                        <label>
                            <input type="radio" name="frad"> Radio input #1
                        </label>    <br>
                        <label>    
                            <input type="radio" name="frad"> Radio input #2
                        </label>
                    </div>
                    <button type="submit" class="btn btn-default">Submit</button>
               </form>
          </div>
          <div class="col-sm-8">
                <form class="form-inline">
                    <div class="form-group">
                        <label for="lemail" class="sr-only">Email</label>
                        <div class="input-group">
                            <div class="input-group-addon">@</div>
                                <input type="email" id="lemail" class="form-control" placeholder="dollar amount">
                            <div class="input-group-addon">.00</div>
                        </div>    
                    </div>
                    <div class="form-group">
                        <label for="lpass" class="sr-only" >Password</label>
                        <input type="password" id="lpass" class="form-control" placeholder="password">
                    </div>
                    
                    <button type="submit" class="btn btn-danger">Submit</button>
               </form>
          </div>
        </div><!--row-->
          
          <br><br><hr>
          
        <div class="row">
            <div class="col-sm-6">
            
                <form class="form-horizontal">
                    
                    <div class="form-group">
                        <label class="col-sm-3 control-label">First name</label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control input-lg" disabled>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label">Last name</label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control">
                        </div>
                    </div>
                    
                </form>
            
            </div>
        </div><!--row-->
          
      </div><!--container-->
      
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="bootstrap/js/bootstrap.min.js"></script>
  </body>
</html>
