<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Bootstrap Buttons</title>

    <!-- Bootstrap -->
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
      
    <link href="style.css" rel="stylesheet" >  

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
        
      
      <div class="container">
        <div class="row">
            <div class="col-sm-4">
                <h3>Default Buttons</h3>
                <!--Use the bootstrap button classes on <a>,<button> or <input> tags-->
                
                <a class="btn btn-default" href="#" role="button">Link</a>
                <button class="btn btn-default" type="submit">Button</button>
                <input class="btn btn-default" type="button" value="Input">
                <input class="btn btn-default" type="submit" value="Submit">
            </div>
            
            <div class="col-sm-8">
                <h3>Button Styles</h3>
                
                <!--Standard button-->
                <button type="button" class="btn btn-default">Default</button>
                
                <!--Primary button-->
                <button type="button" class="btn btn-primary">Primary</button>
                
                <!--Success / positive action button-->
                <button type="button" class="btn btn-success">Success</button>
                
                <!--Info alert button-->
                <button type="button" class="btn btn-info">Info</button>
                
                <!--Warning style button-->
                <button type="button" class="btn btn-warning">Warning</button>
                
                <!--Danger style button-->
                <button type="button" class="btn btn-danger">Danger</button>
                
                <!--Looks like like, behaves like button-->
                <button type="button" class="btn btn-link">Link</button>
                            
            </div>
          </div>  <!--row-->
          
          <hr>
          
          <div class="row">
            
              <div class="col-sm-6">
                <h3>Button Sizes</h3>  
                <button type="button" class="btn btn-default btn-xs">Extra small</button>
                <button type="button" class="btn btn-warning">Small buttons</button>
                <button type="button" class="btn btn-info btn-lg">Large button</button>
            </div>
            <div class="col-sm-6">
                <h3>Block Level Buttons</h3>  
                <button type="button" class="btn btn-danger btn-block">Block level button</button>
                <button type="button" class="btn btn-default btn-block">Block level button</button>
                <button type="button" class="btn btn-primary btn-block">Block level button</button>
                <button type="button" class="btn btn-link btn-block">Block level button</button>
            </div>  
              
          </div><!--row-->
          
          <div class="page-header">
              <h3>Images</h3>
              <p class="lead">There are a few cool things you can do with images, too!</p>
          </div>
          
          <div class="row">
            <div class="col-sm-6">
                <h4>Responsive image</h4>  
                <img src="https://placehold.it/500x200" class="img-responsive">
            </div>
              <div class="col-sm-6">
                <h4>Non-responsive image</h4>  
                <img src="https://placehold.it/500x200">
            </div>
          </div>
          
          <h3>Image Shapes</h3>
          <img src="https://placehold.it/200" class="img-rounded">
          <img src="https://placehold.it/200" class="img-circle">
          <img src="https://placehold.it/200" class="img-thumnail">
          
      </div><!--container-->

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="bootstrap/js/bootstrap.min.js"></script>
  </body>
</html>
